<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowlytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <header class="masthead">
        <img
          class="logo-mark__image"
          src="{{ url_for('static', filename='images/erg_cool.png') }}"
          alt="Rowlytics mark"
        />
        <span class="logo-mark__text">Rowlytics</span>
    </header>

    <main class="quadrants">
      {% for card in cards %}
      <section class="quadrant">
        <img
          src="{{ url_for('static', filename=card.image_path) }}"
          alt="{{ card.title }}"
          loading="lazy"
        />
        <div class="quadrant__copy">
          <h2>{{ card.title }}</h2>
          <p>{{ card.blurb }}</p>
          <a class="btn btn--primary" href="{{ url_for('public.template_detail', slug=card.slug) }}">
            Get Started
          </a>
        </div>
      </section>
      {% endfor %}
    </main>

    <footer class="footer">
      <div class="footer__socials">
        <a href="" target="_blank" rel="noreferrer">Twitter</a>
        <a href="" target="_blank" rel="noreferrer">Instagram</a>
        <a href="" target="_blank" rel="noreferrer">LinkedIn</a>
      </div>
      <div class="footer__links">
        <a href="">Help</a>
        <a href="">Resources</a>
        <a href="https://github.com/nwisnie/Rowlytics" target="_blank" rel="noreferrer">GitHub</a>
      </div>
    </footer>
  </body>
</html>
